<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário AJAX - Promisse All</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form method="POST" id="form">
            <h1>Cadastro de Funcionário</h1>

            <h2>Dados pessoais</h2>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required>

            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" required>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required>

            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" required>

            <label for="rg">RG: </label>
            <input type="text" name="rg" id="rg" required>

            <h2>Cargo</h2>
            <label for="cargo">Cargo: </label>
            <select name="cargo" id="cargo" required>
                <option value="" selected disabled>Selecione um cargo</option>
            </select>

            <label for="salario">Salário: </label>
            <input type="text" name="salario" id="salario" disabled>

            <h2>Setor</h2>
            <label for="setor">Setor: </label>
            <select name="setor" id="setor" required>
                <option value="" selected disabled>Selecione um setor</option>
            </select>

            <label for="sigla">Sigla: </label>
            <input type="text" name="sigla" id="sigla" disabled>

            <h2>Convênio</h2>
            <label for="convenio">Convênio: </label>
            <select name="convenio" id="convenio" required>
                <option value="" selected disabled>Selecione um convênio</option>
            </select>

            <label for="valorTitular">Valor para o titular: </label>
            <input type="text" name="valorTitular" id="valorTitular" disabled>

            <label for="valorDependente">Valor para o dependente: </label>
            <input type="text" name="valorDependente" id="valorDependente" disabled>

            <input type="submit" value="Enviar" id="button"></button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
